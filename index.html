<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Pencatat Hutang Sederhana</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --accent: #22c55e;
        --danger: #ef4444;
        --warn: #f59e0b;
        --card: #1f2937;
        --border: #334155;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, Roboto, Helvetica, Arial, sans-serif;
        background: #0f172a;
        color: var(--text);
      }
      header {
        position: sticky;
        top: 0;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        z-index: 10;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 12px;
      }
      h1 {
        font-size: 20px;
        margin: 0;
      }
      h2 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      label {
        font-size: 13px;
        color: var(--muted);
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #0b1220;
        color: var(--text);
        font-size: 14px;
      }
      textarea {
        min-height: 70px;
        resize: vertical;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }
      .btn-primary {
        background: var(--accent);
        color: #052e16;
      }
      .btn-danger {
        background: var(--danger);
        color: #fff;
      }
      .btn-warn {
        background: var(--warn);
        color: #2b1900;
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .grid {
        display: grid;
        gap: 10px;
      }
      .row {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
      .table {
        width: 100%;
        border-collapse: collapse;
      }
      .table th,
      .table td {
        padding: 8px;
        text-align: left;
        font-size: 13px;
      }
      .table th {
        color: var(--muted);
        border-bottom: 1px solid var(--border);
      }
      .table td {
        border-bottom: 1px solid var(--border);
      }
      .pill {
        padding: 2px 6px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
      }
      .pill-open {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
      }
      .pill-paid {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }
      .footer {
        margin: 20px 0;
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 18px;
        }
        .toolbar {
          flex-direction: column;
          align-items: stretch;
        }
        .btn {
          width: 100%;
          justify-content: center;
        }
        .table th,
        .table td {
          font-size: 12px;
          padding: 6px;
        }
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 10px;
      }
      .modal.active {
        display: flex;
      }
      .modal .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        max-width: 420px;
        width: 100%;
        padding: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 8px;
          flex-wrap: wrap;
        "
      >
        <h1>üìò Pencatat Hutang</h1>
        <div class="toolbar">
          <button class="btn btn-ghost" id="btnExportJson">
            üì§ Export JSON
          </button>
          <label class="btn btn-ghost" for="importJson">üì• Import JSON</label>
          <input
            id="importJson"
            type="file"
            accept="application/json"
            class="hidden"
            style="display: none"
          />
          <button class="btn btn-ghost" id="btnExportCsv">üßæ Export CSV</button>
          <button class="btn btn-warn" id="btnBackup">‚è∞ Backup</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="card">
        <h2>Tambah / Edit Hutang</h2>
        <form id="debtForm" onsubmit="return false;" class="grid">
          <input type="hidden" id="debtId" />
          <div class="row">
            <div>
              <label>Nama Peminjam</label>
              <input id="name" placeholder="cth: Budi" required />
            </div>
            <div>
              <label>No. Kontak</label>
              <input id="contact" placeholder="cth: 0812‚Ä¶" />
            </div>
          </div>
          <div class="row">
            <div>
              <label>Jumlah (Rp)</label>
              <input id="amount" type="number" min="0" step="100" required />
            </div>
            <div>
              <label>Tanggal Pinjam</label>
              <input id="date" type="date" />
            </div>
            <div>
              <label>Jatuh Tempo</label>
              <input id="dueDate" type="date" />
            </div>
          </div>
          <div>
            <label>Catatan</label>
            <textarea id="note"></textarea>
          </div>
          <div class="toolbar">
            <button class="btn btn-primary" id="btnSave">üíæ Simpan</button>
            <button class="btn btn-ghost" id="btnReset" type="reset">
              üîÑ Reset
            </button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Filter & Pencarian</h2>
        <input id="search" placeholder="Cari‚Ä¶" />
        <div class="row">
          <div>
            <label>Status</label>
            <select id="statusFilter">
              <option value="all">Semua</option>
              <option value="open">Belum Lunas</option>
              <option value="paid">Lunas</option>
            </select>
          </div>
          <div>
            <label>Urutkan</label>
            <select id="sortBy">
              <option value="createdAt_desc">Terbaru</option>
              <option value="createdAt_asc">Terlama</option>
              <option value="amount_desc">Nominal terbesar</option>
              <option value="amount_asc">Nominal terkecil</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Ringkasan</h2>
        <div class="row">
          <div>
            <div class="muted">Total Aktif</div>
            <div id="sumOpen">0</div>
          </div>
          <div>
            <div class="muted">Tertagih</div>
            <div id="sumOutstanding">Rp 0</div>
          </div>
          <div>
            <div class="muted">Sudah Bayar</div>
            <div id="sumCollected">Rp 0</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Daftar Hutang</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Jumlah</th>
              <th>Sisa</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="footer">
        Data tersimpan di HP/laptop Anda (localStorage). Backup rutin via
        Export.
      </div>
    </main>

    <div class="modal" id="payModal">
      <div class="panel">
        <h2>Pembayaran</h2>
        <input id="payAmount" type="number" placeholder="Jumlah bayar" />
        <input id="payDate" type="date" />
        <div class="toolbar" style="margin-top: 8px">
          <button class="btn btn-ghost" id="btnClosePay">Tutup</button>
          <button class="btn btn-primary" id="btnSavePay">Simpan</button>
        </div>
      </div>
    </div>

    <script>
      const $ = (q) => document.querySelector(q);
      const $$ = (q) => document.querySelectorAll(q);
      const money = (n) => "Rp " + Number(n || 0).toLocaleString("id-ID");
      const today = () => new Date().toISOString().slice(0, 10);
      const KEY = "debt-data-v1";
      let data = JSON.parse(localStorage.getItem(KEY) || "[]");
      const save = () => localStorage.setItem(KEY, JSON.stringify(data));

      const render = () => {
        const tb = $("#tbody");
        tb.innerHTML = "";
        data.forEach((it) => {
          const sisa = it.amount - (it.paid || 0);
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${it.name}</td><td>${money(
            it.amount
          )}</td><td>${money(sisa)}</td><td>${
            sisa <= 0
              ? '<span class="pill pill-paid">Lunas</span>'
              : '<span class="pill pill-open">Belum</span>'
          }</td><td><button data-id="${
            it.id
          }" class="pay">üí∏</button><button data-id="${
            it.id
          }" class="del">üóëÔ∏è</button></td>`;
          tb.appendChild(tr);
        });
      };

      $("#btnSave").onclick = () => {
        const id = $("#debtId").value || Date.now() + "";
        const obj = {
          id,
          name: $("#name").value,
          contact: $("#contact").value,
          amount: Number($("#amount").value),
          date: $("#date").value || today(),
          dueDate: $("#dueDate").value,
          note: $("#note").value,
          paid: 0,
        };
        const idx = data.findIndex((x) => x.id == id);
        if (idx >= 0) data[idx] = obj;
        else data.push(obj);
        save();
        render();
        $("#debtForm").reset();
      };

      $("#tbody").onclick = (e) => {
        if (e.target.classList.contains("del")) {
          data = data.filter((x) => x.id != e.target.dataset.id);
          save();
          render();
        }
        if (e.target.classList.contains("pay")) {
          const it = data.find((x) => x.id == e.target.dataset.id);
          if (!it) return;
          $("#payModal").classList.add("active");
          $("#payAmount").value = it.amount - (it.paid || 0);
          $("#payDate").value = today();
          $("#btnSavePay").onclick = () => {
            it.paid = (it.paid || 0) + Number($("#payAmount").value);
            save();
            render();
            $("#payModal").classList.remove("active");
          };
        }
      };

      $("#btnClosePay").onclick = () =>
        $("#payModal").classList.remove("active");

      render();
    </script>
  </body>
</html>
